{% extends "base.html" %}
{% block content %}
<div class="bg-black bg-opacity-60 p-6 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">ðŸ“· Upload an Image</h2>

    <!-- Upload Form -->
    <form action="/image" method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="file" accept="image/*" class="mb-2">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg">
            Detect Drone
        </button>
    </form>

    <!-- Show Uploaded + Predicted -->
    {% if uploaded_file %}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg mb-2">Original</h3>
                <img src="{{ uploaded_file }}" class="rounded-lg shadow-md">
            </div>
            <div>
                <h3 class="text-lg mb-2">Prediction</h3>
                <img src="{{ pred_file }}" class="rounded-lg shadow-md">
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
