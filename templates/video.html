{% extends "base.html" %}
{% block content %}
<div class="bg-black bg-opacity-60 p-6 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">ðŸŽ¥ Upload a Video</h2>

    <!-- Upload Form -->
    <form action="/video" method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="file" accept="video/*" class="mb-2">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg">
            Detect Drone
        </button>
    </form>

    <!-- Show Uploaded + Predicted -->
    {% if uploaded_video %}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg mb-2">Original Video</h3>
                <video src="{{ uploaded_video }}" controls class="rounded-lg shadow-md w-full"></video>
            </div>
            <div>
                <h3 class="text-lg mb-2">Prediction</h3>
                <video src="{{ pred_video }}" controls class="rounded-lg shadow-md w-full"></video>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
